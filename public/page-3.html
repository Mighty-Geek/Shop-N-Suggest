<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/page-3.css">
    <title>Shop'N'Suggest</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <img class="logo" src="img/logo-small.JPG">
            <h1><i class="fas fa-user-friends"></i> Ask a Friend</h1>
        </header>
        <main class="join-main">
            <form action="/page-3-chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required
                        autocomplete="off" />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">  
                        <option value="Family">Family</option>
                        <option value="Buddys">Buddys</option>
                        <option value="RockIt">RockIt</option>
                        <option value="Hub">Hub</option>
                        <option value="F.R.I.E.N.D.S">F.R.I.E.N.D.S</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>
    </div>
</body>

</html
